<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app1"></div>

    <script>
      const products = [
        { title: "Burger", price: 121 },
        { title: "Pizza", price: 20 },
        { title: "Pizza", price: 20 },
      ];

      const app = document.getElementById("app");
      const lis = products.map((element) => {
         return  `<li>${element.title} - ${element.price}</li>`;
      });

	  app.innerHTML = lis.join('')

      const todoList = [
        { title: "Ir al Gym", completed: true },
        { title: "Leer un libro", completed: false },
        { title: "Terminar tarea de curso", completed: true },
        { title: "Ver curso de Vue", completed: false },
        { title: "Ir al Gym", completed: true },
      ];

      const app1 = document.getElementById("app1");
      todoList.forEach((element) => {
        if (element.completed === true) {
          app1.innerHTML += `<div>
        			<input type="checkbox"
               checked>
        <label >${element.title}</label>
      </div>`;
        } else {
          app1.innerHTML += `<div>
        			<input type="checkbox"
               >
        <label >${element.title}</label>
      </div>`;
        }
      });
    </script>
  </body>
</html>
